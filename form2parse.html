<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="True">
	<title>form2parse</title>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/overwrites.css" />
</head>
<body>

	<div class="container custom-margin-top">
		<div class="panel panel-default">
		  	
		  	<div class="panel-body">
			<h2 class="less-margin-top">Headline</h2>
			<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>

			<form id="survey-form">

				<!-- Question 1
		  		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

		  		<div class="form-group">
			  		<p><strong>Lorem ipsum dolor sit amet?</strong></p>

					<div class="radio">
						<label>
							<input type="radio" name="question1OptionsRadios" id="question1Option1" value="option1">
							Lorem
						</label>
					</div>
					
					<div class="radio">
						<label>
							<input type="radio" name="question1OptionsRadios" id="question1Option2" value="option2">
							ipsum
						</label>
					</div>
					
					<div class="radio">
						<label>
							<input type="radio" name="question1OptionsRadios" id="question1Option3" value="option3">
							dolor
						</label>
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="question1OptionsRadios" id="question1Option4" value="option4">
							<input type="text" class="form-control" name ="other" id="other" placeholder="Other">
						</label>
					</div>
				</div>

				<!-- Text
		  		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

				<div class="form-group">
					<label for="textInput">Lorem ipsum dolor sit amet?</label>
					<textarea class="form-control" rows="5" id="textInput" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."></textarea>

				</div>

				<!-- Name & E-Mail
		  		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

				<div class="form-group">
					<label for="nameInput">Name</label>
					<input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Your Name">
				</div>

				<div class="form-group">
					<label for="emailInput">E-Mail</label>
					<input type="email" class="form-control" id="emailInput" placeholder="Your E-Mail">
				</div>
				
				<!-- Submit
		  		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

				<button type="submit" class="btn btn-default send2parse">Submit</button>
			</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http:///code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	<script type="text/javascript" src="./js/form2parse.js"></script>
</body>
</html>
